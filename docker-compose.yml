
services:
  bad-temp-frontend:
    image: svelte-frontend
    ports:
      - "3000:80"
    build:
      context: .
    volumes:
      - ./dist:/app/dist
    restart: always

  bad-temp-backend:
    image: go-gin-backend
    ports:
      - "5000:5000"
    build:
      context: api
    restart: always

volumes:
  dist:
